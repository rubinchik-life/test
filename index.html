<!DOCTYPE html> 
<html> 

<head> 
<meta charset="utf-8"> 
<title>Document</title> 
<link rel="stylesheet" href="desing.css"> 
<script type="text/javascript" src="vue.js"></script> 
</head> 
<body> 
<div id="registration-window"> 
<h1>Sign up</h1> 
<div class="data"> 
<div id="username"> 
<label for="username">Login<font color="red">*</font></label> 
<input type="text" class="text" name="username" id="username" value="SomeCollLogin" required/> 
</div> 
<div id="email"> 
<label for="email">Email<font color="red">*</font></label> 
<input type="email" class="text" name="email" id="email" value="SomeCool@gmail.com" required/> 
</div> 
<div id="user-pw"> 
<label for="user-pw">Password</label> 
<input type="password" class="text" name="password" id="user-pw" required/> 
</div> 
<div class="inline_element"> 
<div class="block-left"> 
<h3>First name</h3> 
<input type="text" class="text" /> 
</div> 
<div class="block-right"> 
<h3>Last name</h3> 
<input type="text" class="text" /> 
</div> 
</div> 
<div class="inline_element"> 
<div class="block-left"> 
<h3>Country</h3> 
<select type="text" class="text"> 
<option value="Select">Select</option> 
<option value="United Kingdom">United Kingdom</option> 
<option value="Afghanistan">Afghanistan</option> 
<option value="Albania">Albania</option> 
<option value="Algeria">Algeria</option> 
<option value="American Samoa">American Samoa</option> 
<option value="Andorra">Andorra</option> 
<option value="Angola">Angola</option> 
<option value="Anguilla">Anguilla</option> 
<option value="Antarctica">Antarctica</option> 
<option value="Antigua and Barbuda">Antigua and Barbuda</option> 
<option value="Argentina">Argentina</option> 
<option value="Armenia">Armenia</option> 
</select> 
</div> 
<div class="block-right"> 
<h3>City</h3> 
<select type="text" class="text"> 
<option value="Select">Select</option> 
<option value="United States">United States</option> 
<option value="United Kingdom">United Kingdom</option> 
<option value="Afghanistan">Afghanistan</option> 
<option value="Albania">Albania</option> 
<option value="Algeria">Algeria</option> 
<option value="American Samoa">American Samoa</option> 
<option value="Andorra">Andorra</option> 
<option value="Angola">Angola</option> 
<option value="Anguilla">Anguilla</option> 
<option value="Antarctica">Antarctica</option> 
<option value="Antigua and Barbuda">Antigua and Barbuda</option> 
<option value="Argentina">Argentina</option> 
<option value="Armenia">Armenia</option> 
</select> 
</div> 
</div> 
<div class="inline_element"> 
<div class="block-left"> 
<label for="dateofbirth"><h3>Date of birth</h3></label> 
<input type="date" name="dateofbirth" id="dateofbirth" class="text"/> 
</div> 
<div class="block-right"> 
<h3>Zip code</h3> 
<input type="text" class="text" /> 
</div> 
</div> 
<input type="button" class="button"value="SIGN UP"/> 

</div> 
</body> 
</html>
